name: Build macOS Installer

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup code signing (if certificates provided)
        id: setup-signing
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
        run: |
          # Check if certificate is provided
          if [ -z "$APPLE_CERTIFICATE" ]; then
            echo "No certificate provided, skipping code signing setup"
            exit 0
          fi
          
          # Create variables file with certificates
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$APPLE_KEYCHAIN_PASSWORD
          
          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -k $KEYCHAIN_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          
          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Set as default keychain for codesign
          security default-keychain -s $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Find and set identity
          echo "Available code signing identities:"
          security find-identity -v -p codesigning $KEYCHAIN_PATH
          
          # Store keychain path for later steps
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> $GITHUB_ENV
          echo "HAS_CERTIFICATE=true" >> $GITHUB_ENV
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build:electron
      
      - name: Build Vite bundle
        run: npm run build
      
      - name: Build macOS installers (DMG and ZIP for x64 and arm64)
        env:
          KEYCHAIN_PATH: ${{ env.KEYCHAIN_PATH }}
          KEYCHAIN_PASSWORD: ${{ env.KEYCHAIN_PASSWORD }}
          HAS_CERTIFICATE: ${{ env.HAS_CERTIFICATE }}
        run: |
          # Enable code signing if certificate is provided
          if [ "$HAS_CERTIFICATE" = "true" ]; then
            echo "üîê Building with code signing enabled"
            export CSC_IDENTITY_AUTO_DISCOVERY=true
            # Ensure keychain is unlocked
            if [ -n "$KEYCHAIN_PATH" ]; then
              security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
            fi
          else
            echo "‚ö†Ô∏è  Building without code signing (unsigned builds may show security warnings)"
            echo "   To enable signing, add APPLE_CERTIFICATE secrets (see docs/MACOS_CODE_SIGNING.md)"
            export CSC_IDENTITY_AUTO_DISCOVERY=false
          fi
          npm run build:installer:mac
      
      - name: Clean up keychain (if created)
        if: always() && env.KEYCHAIN_PATH != ''
        env:
          KEYCHAIN_PATH: ${{ env.KEYCHAIN_PATH }}
        run: |
          # Restore default keychain if we changed it
          security default-keychain -s login.keychain || true
          # Delete temporary keychain
          security delete-keychain "$KEYCHAIN_PATH" || true
          rm -f $RUNNER_TEMP/certificate.p12 || true
      
      - name: List release artifacts
        run: ls -lh release/
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installers
          path: release/*
          retention-days: 30
          if-no-files-found: error

