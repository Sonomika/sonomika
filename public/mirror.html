<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sonomika - Mirror</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: auto;
    }
    /* Hide any UI in mirror window */
    .mirror-info { display: none; }
  </style>
</head>
<body>
  <canvas id="mirror-canvas"></canvas>
  <script>
    // Ensure the page is properly loaded
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Mirror window loaded successfully');
      document.title = 'sonomika - Mirror';
    });
  </script>
</body>
</html>
