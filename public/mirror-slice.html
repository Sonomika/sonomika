<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sonomika - Mirror Slice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: pan-y;
      -webkit-user-select: none;
      user-select: none;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hint {
      position: fixed;
      bottom: 8px;
      right: 12px;
      color: #888;
      font: 12px system-ui, sans-serif;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <img id="img" alt="Mirror slice content">
  <div class="hint">Double-click to fullscreen Â· Esc to close</div>
  <script>
    (function(){
      var img = document.getElementById('img');
      var doc = document;
      
      function reqFS(){ 
        var el = doc.documentElement; 
        var fn = el.requestFullscreen||el.webkitRequestFullscreen||el.msRequestFullscreen; 
        if(fn) fn.call(el); 
      }
      
      function exitFS(){ 
        var fn = doc.exitFullscreen||doc.webkitExitFullscreen||doc.msExitFullscreen; 
        if(fn) fn.call(doc); 
      }
      
      doc.addEventListener('dblclick', function(){
        try{ 
          if(!(doc.fullscreenElement||doc.webkitFullscreenElement||doc.msFullscreenElement)) reqFS(); 
        } catch(e){}
      });
      
      doc.addEventListener('keydown', function(e){ 
        if(e.key==='Escape'){ 
          try{ window.close(); } catch(e){} 
        } 
      });
      
      window.addEventListener('beforeunload', function(){ 
        try{ exitFS(); } catch(e){} 
      });
      
      // Ensure the page is properly loaded
      document.addEventListener('DOMContentLoaded', function() {
        console.log('Mirror slice window loaded successfully');
      });
    })();
  </script>
</body>
</html>
